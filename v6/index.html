<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <div id="controls">
        <button id="addSingleCell">Add Single Cell</button>
        <button id="addMultiCell">Add Multi Cell</button>
        <label>
            <input type="checkbox" id="toggleBorder"> Show Border
        </label>
        <div id="statistics">
            <p>Total Cells: <span id="totalCells">0</span></p>
            <p>Single Cells: <span id="singleCells">0</span></p>
            <p>Multi Cells: <span id="multiCells">0</span></p>
            <p>Mutant Cells: <span id="mutantCells">0</span></p>
        </div>
    </div>
</body>
</html>
